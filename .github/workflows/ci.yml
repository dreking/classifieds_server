name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        name:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x, 12.x, 14.x, 15.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm ci
              env:
                  NODE_AUTH_TOKEN: ${{secrets.ENVIRONMENT}}
                  NODE_AUTH_TOKEN: ${{secrets.DEVELOPER}}
                  NODE_AUTH_TOKEN: ${{secrets.PORT}}
                  NODE_AUTH_TOKEN: ${{secrets.MONGODB_URI}}
                  NODE_AUTH_TOKEN: ${{secrets.JWT_KEY}}
